<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch by SCdev</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
  <div class="headerContainer">
    <h1>Etch-A-Sketch</h1>
    <p>By Sean Connolly Dev!</p>
  </div>

  <div id="bigContainer">
    <div class="contentContainer">
      <div class="etchSketchGrid"></div>
    </div>

    <div class="infoContainer">
      <div class="changeColorBtns">
        <button>Black</button>
        <button>Multi-colored</button>
      </div>

      <p>Your grid is <span class="gridSize">16 x 16!</span></p>

      <div class="inputContainers">
        <input type="number" placeholder="Enter a number" min="0">
        <button type="submit">Change Canvas</button>
        <button id="saveBtn">Save as Image</button> <!-- Save button -->
      </div>

      <p class="desc">
        Enter a number in the the input box to create a grid with that many rows and columns. 
        For example, inputting '16' will generate a 16x16 grid. The higher the number, the 
        more detailed your Etch-A-Sketch canvas will be!
      </p>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas> <!-- Hidden canvas for image generation -->
</body>
</html>
